<html>

<head>

  <meta charset="UTF-8">
  <title>Your map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="/style.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="icon" href="https://image.flaticon.com/icons/svg/2491/2491796.svg" type="image/svg" />

</head>

<body>

  <div class="container-fluid d-flex w-100 h-100 flex-column">

    <!--HEADER-->
    <header id="intro" class="row ">
      <div class="col">
        <h1>Save your favorites locations</h1>
      </div>
    </header>

    <!--MAP-->
    <div class="row justify-content-md-center">
      <div id="mapid" class="col-9"></div>
    </div>

    <!--INFO-->
    <div class="row">
      <span>
        1. Select you location on the map.
        2. Write the name or description of the spot.
        3. Double click on the location icon to save it.
      </span>
    </div>

    <!--TEXT AREA-->
    <div class="row justify-content-center" id="inputs">
      <div class="col-6  ">
        <textarea class="form-control " id="description" rows="3" placeholder="Description" onkeyup="writting()"
          onfocusout="reset()"></textarea>
      </div>
    </div>

  </div>  

    <!--SCRIPT-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"></script>
    <script src="/action.js"></script>

</body>

</html>
