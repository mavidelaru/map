<html>
  <head>
    <meta charset="UTF-8">
    <title>Coodernadas 1</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" />
    
  </head>
  <body>
    <div class="row">

    <div id="mapid" class="row"></div>
    <style>
		#mapid { height: 300px; margin: 20px; }
	</style>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"></script>
	
	<script
  src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
  integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
  crossorigin="anonymous"></script>
	
	
	<script>
		var map = L.map('mapid').setView([41.400, 2.206], 13);
		var tiles = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {}).addTo(map);
		var marker = null;

		map.on('click', function(e) {
		
			
			if(marker) map.removeLayer(marker)
			var center = e.latlng;

			//console.log(center);	
			marker = L.marker(center).bindPopup("Mis coordenadas son:<br><b>Lat: "+e.latlng.lat+" Lng: "+e.latlng.lng+"</b>").addTo(map);
			map.setView(center, 18);
			//alert("Lat, Lon : " + e.latlng.lat + ", " + e.latlng.lng)
			
		});
		
		
		
		
	</script>

  </body>
</html>
